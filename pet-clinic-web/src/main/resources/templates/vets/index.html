<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="com.example.sfgpetclinic.model.Vet"*/-->
<h1 th:text="'List of Vets'">Vets List</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <th th:text="${vet.id}">1</th>
        <th th:text="${vet.firstName}">Joe</th>
        <th th:text="${vet.lastName}">Buck</th>
    </tr>
    </tbody>
</table>
</body>
</html>
